<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Document</title>
</head>

<body>

  <div class="jumbotron"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-secondary" id="get-pods">Get Pods</button>
      </div>
      <div class="col-lg-2">
        <input class="form-control" type="text" id="pod-name">
        <button class="btn btn-info" id="describe-pod">Describe Pod</button>
      </div>
      <div class="col-lg-2">
        <input class="form-control" type="text" id="file-path">
        <button class="btn btn-success" id="create-pod">Create Pod</button>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-danger" id="delete-pod">Delete Pod</button>
      </div>
    </div>
  </div>
  <br>
  <div class="container" style="height: 40vh;">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" id="terminal-container">
          <pre id="terminal"></pre>
        </div>
        <div class="col-lg-2"></div>
    </div>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
